buildscript {
    ext {
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "23.1.7779620"
        kotlinVersion = "1.8.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.0")
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                buildFeatures {
                    buildConfig true
                }
                
                // CRITICAL: Force Java 17 for all subprojects
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
            
            // CRITICAL: Force Kotlin JVM target 17 only if Kotlin plugin is applied
            if (project.plugins.hasPlugin("org.jetbrains.kotlin.android")) {
                android {
                    kotlinOptions {
                        jvmTarget = "17"
                    }
                }
            }
            
            // CRITICAL: Ensure all Java compilation tasks use Java 17
            project.tasks.withType(JavaCompile).configureEach {
                it.sourceCompatibility = JavaVersion.VERSION_17
                it.targetCompatibility = JavaVersion.VERSION_17
                it.options.release.set(17)
            }
            
            // CRITICAL: Ensure all Kotlin compilation tasks use JVM target 17
            project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                it.kotlinOptions.jvmTarget = "17"
            }
        }
    }
}
